<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>

            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen font-display text-[#111418] dark:text-white transition-colors duration-200">
<div class="layout-container flex h-full grow flex-col">
<!-- Top Navigation -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f0f2f4] dark:border-b-gray-800 bg-white dark:bg-background-dark px-6 md:px-20 py-4 sticky top-0 z-50">
<div class="flex items-center gap-4 text-primary">
<div class="size-8">

rule="evenodd"></path>
</svg>
</div>
<h2 class="text-[#111418] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Museo Viajero</h2>
</div>
<div class="flex items-center gap-6">
<nav class="hidden md:flex items-center gap-8">
<a class="text-[#111418] dark:text-gray-300 text-sm font-medium hover:text-primary transition-colors" href="#">Dashboard</a>
<a class="text-[#111418] dark:text-gray-300 text-sm font-medium hover:text-primary transition-colors" href="#">Escuelas</a>
<a class="text-[#111418] dark:text-gray-300 text-sm font-medium hover:text-primary transition-colors" href="#">Reservas</a>
</nav>
<div class="bg-primary/10 rounded-full p-1 border border-primary/20">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-9" data-alt="Avatar of the museum operator" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD_2xads5vSFtqo8F-cyBep5O93vHaJxNxYK-tkwadQBGQjvwobxkV8dGUjcvMncQenFbJdXCh80R6XNPXJb5D6rwmxpb92-FUyTf3qp-IH2qF2WaMcJw1nwkSQEt761yn88Fp81m1nv_xACxBFrDxZady6g4RfucEPlxs1p0FWeFLar10cLbjFGI-7vyNzHuyo9Pk6PZj2YcDgK-o5EAsFdJXK9WvwlmOAeO__DicbkIUNF0IAF6CJ2hHduF_cmGqwiQLpy_gH2hI");'></div>
</div>
</div>
</header>
<!-- Main Content Section -->
<main class="flex-1 flex flex-col items-center px-4 py-8 md:py-12">
<div class="w-full max-w-[540px] flex flex-col gap-8">
<!-- Title and Call Toggle -->
<div class="flex flex-col gap-2 text-center">
<h1 class="text-[#111418] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">Nueva Escuela</h1>
<p class="text-[#617589] dark:text-gray-400 text-base">Registro rápido para instituciones educativas.</p>
</div>
<!-- Call Pre-fill Card -->
<div class="bg-white dark:bg-background-dark/50 border border-[#dbe0e6] dark:border-gray-800 rounded-xl p-5 shadow-sm">
<div class="flex items-center justify-between gap-4">
<div class="flex items-center gap-4">
<div class="bg-primary/10 text-primary p-3 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined">call</span>
</div>
<div class="flex flex-col">
<p class="text-[#111418] dark:text-white text-base font-bold leading-tight">Crear desde llamada</p>
<p class="text-[#617589] dark:text-gray-400 text-sm">Carga automática de datos de contacto</p>
</div>
</div>
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#f0f2f4] dark:bg-gray-700 p-0.5 has-[:checked]:justify-end has-[:checked]:bg-primary transition-all">
<div class="h-full w-[27px] rounded-full bg-white shadow-md"></div>
<input checked="" class="invisible absolute peer" type="checkbox"/>
</label>
</div>
</div>
<!-- Form Card -->
<div class="bg-white dark:bg-background-dark border border-[#dbe0e6] dark:border-gray-800 rounded-xl p-6 md:p-8 shadow-sm flex flex-col gap-6">
<!-- School Name with Live Check -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold uppercase tracking-wider">Nombre de la Escuela</label>
<div class="relative group">
<input class="form-input w-full h-14 px-4 rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 text-base transition-all pr-12" placeholder="Ej: Escuela Normal Nro 1" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none text-green-500">
<span class="material-symbols-outlined">check_circle</span>
</div>
</div>
<p class="text-xs text-green-600 dark:text-green-400 font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-xs">verified</span>
                            Nombre disponible para registro
                        </p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Neighborhood -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold uppercase tracking-wider">Barrio / Zona</label>
<input class="form-input w-full h-14 px-4 rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 text-base transition-all" placeholder="Ej: Palermo" type="text"/>
</div>
<!-- Responsible Person -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold uppercase tracking-wider">Persona Responsable</label>
<input class="form-input w-full h-14 px-4 rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 text-base transition-all" placeholder="Nombre completo" type="text"/>
</div>
</div>
<!-- Full Address -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold uppercase tracking-wider">Dirección Completa</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">location_on</span>
<input class="form-input w-full h-14 pl-12 pr-4 rounded-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 text-base transition-all" placeholder="Calle, número y localidad" type="text"/>
</div>
</div>
<!-- WhatsApp / Phone -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-gray-200 text-sm font-semibold uppercase tracking-wider">WhatsApp / Celular</label>
<div class="flex items-stretch">
<div class="flex items-center justify-center px-4 rounded-l-lg border border-r-0 border-[#dbe0e6] dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 text-[#617589]">
<span class="text-sm font-bold">+54</span>
</div>
<input class="form-input flex-1 h-14 px-4 rounded-r-lg border-[#dbe0e6] dark:border-gray-700 dark:bg-gray-800 focus:border-primary focus:ring-2 focus:ring-primary/20 text-base transition-all" placeholder="11 1234 5678" type="tel"/>
</div>
</div>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-lg text-lg shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-transform active:scale-[0.98] mt-4">
<span class="material-symbols-outlined">save</span>
                        Guardar Escuela
                    </button>
</div>
<!-- Secondary Actions / Footer -->
<div class="flex justify-center">
<button class="text-[#617589] dark:text-gray-400 text-sm font-medium hover:text-[#111418] dark:hover:text-white transition-colors flex items-center gap-2">
<span class="material-symbols-outlined text-lg">close</span>
                        Cancelar y volver
                    </button>
</div>
</div>
</main>
<!-- Background Map Graphic (Decorative) -->
<div class="fixed bottom-0 right-0 -z-10 opacity-10 pointer-events-none overflow-hidden h-[300px] w-full">
<svg class="w-full h-full" viewbox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
<circle class="text-primary" cx="200" cy="150" fill="none" r="100" stroke="currentColor" stroke-width="2"></circle>
<circle class="text-primary" cx="800" cy="50" fill="none" r="150" stroke="currentColor" stroke-width="2"></circle>
<path class="text-primary" d="M0 250 Q 250 50, 500 250 T 1000 150" fill="none" stroke="currentColor" stroke-width="2"></path>
</svg>
</div>
</div>
</body></html>
